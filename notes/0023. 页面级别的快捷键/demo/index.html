<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面级别的快捷键 demo</title>
  </head>
  <body>
    <h1>页面级别的快捷键 demo</h1>
    <h1>按下 ctrl + q 控制台将会输出【您按下了 ctrl + q 键】</h1>
    <script>
      // 设置一个页面级别的快捷键
      window.onkeydown = function (e) {
        if (e.ctrlKey && e.key === 'q') {
          // 用户按的键是 ctrl + q
          // 我们可以执行对应的快捷键操作
          console.log('您按下了 ctrl + q 键')
        }
      }
    </script>
  </body>
</html>
